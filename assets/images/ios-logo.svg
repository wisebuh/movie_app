<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D2817;stop-opacity:1" />
    </radialGradient>
    
    <!-- Letter gradient -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- White glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 1"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>
  
  <!-- Subtle film strip perforations -->
  <g opacity="0.15">
    <rect x="40" y="80" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="180" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="280" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="380" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="480" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="580" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="680" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="780" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="40" y="880" width="35" height="35" rx="6" fill="#8B4513"/>
    
    <rect x="949" y="80" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="180" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="280" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="380" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="480" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="580" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="680" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="780" width="35" height="35" rx="6" fill="#8B4513"/>
    <rect x="949" y="880" width="35" height="35" rx="6" fill="#8B4513"/>
  </g>
  
  <!-- Decorative film reel element (simplified) -->
  <g transform="translate(512, 220)" opacity="0.4">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#D2691E" stroke-width="8"/>
    <circle cx="0" cy="0" r="25" fill="#8B4513"/>
    <circle cx="-2" cy="-2" r="12" fill="#F5F5DC"/>
  </g>
  
  <!-- White glow behind S -->
  <ellipse cx="512" cy="580" rx="350" ry="300" fill="url(#glow)"/>
  
  <!-- The letter S - white stroke outline -->
  <text x="512" y="750" font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif" font-size="620" font-weight="900" text-anchor="middle" fill="none" stroke="#FFFFFF" stroke-width="20" opacity="0.8">
    S
  </text>
  
  <!-- The letter S - main -->
  <text x="512" y="750" font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif" font-size="620" font-weight="900" text-anchor="middle" fill="url(#letterGrad)" filter="url(#shadow)">
    S
  </text>
  
  <!-- Small decorative stars -->
  <g opacity="0.6">
    <circle cx="280" cy="400" r="8" fill="#FFFFFF"/>
    <circle cx="744" cy="400" r="8" fill="#FFFFFF"/>
    <circle cx="275" cy="410" r="5" fill="#F5F5DC"/>
    <circle cx="749" cy="410" r="5" fill="#F5F5DC"/>
  </g>
  
  <!-- Bottom accent text -->
  <text x="512" y="900" font-family="'Georgia', 'Times New Roman', serif" font-size="42" font-weight="600" text-anchor="middle" fill="#FFFFFF" opacity="0.4" letter-spacing="18">
    MOVIES
  </text>
  <text x="512" y="900" font-family="'Georgia', 'Times New Roman', serif" font-size="42" font-weight="600" text-anchor="middle" fill="#D2691E" opacity="0.7" letter-spacing="18">
    MOVIES
  </text>
  
  <!-- Subtle texture overlay -->
  <rect width="1024" height="1024" fill="transparent" filter="url(#noise)" opacity="0.03"/>
</svg>
