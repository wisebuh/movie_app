<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brown to white gradient -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D3A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circular gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#5D3A1A;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- White glow -->
    <radialGradient id="whiteGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:0" />
    </radialGradient>
    
    <!-- Film strip pattern -->
    <pattern id="filmPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="none"/>
      <rect x="5" y="5" width="8" height="8" rx="2" fill="#8B4513" opacity="0.15"/>
      <rect x="27" y="27" width="8" height="8" rx="2" fill="#8B4513" opacity="0.15"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Background circle with film pattern -->
  <circle cx="200" cy="200" r="180" fill="url(#filmPattern)"/>
  
  <!-- Outer decorative circle -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Film reel notches around the circle -->
  <g opacity="0.5">
    <rect x="195" y="15" width="10" height="15" rx="2" fill="#8B4513"/>
    <rect x="195" y="370" width="10" height="15" rx="2" fill="#8B4513"/>
    <rect x="15" y="195" width="15" height="10" rx="2" fill="#8B4513"/>
    <rect x="370" y="195" width="15" height="10" rx="2" fill="#8B4513"/>
    
    <rect x="75" y="45" width="12" height="12" rx="2" fill="#D2691E"/>
    <rect x="313" y="45" width="12" height="12" rx="2" fill="#D2691E"/>
    <rect x="75" y="343" width="12" height="12" rx="2" fill="#D2691E"/>
    <rect x="313" y="343" width="12" height="12" rx="2" fill="#D2691E"/>
  </g>
  
  <!-- White glow behind letter -->
  <circle cx="200" cy="200" r="120" fill="url(#whiteGlow)" opacity="0.4"/>
  
  <!-- The letter S with white outline -->
  <text x="200" y="290" font-family="'Playfair Display', 'Georgia', serif" font-size="240" font-weight="900" text-anchor="middle" fill="none" stroke="#FFFFFF" stroke-width="8" filter="url(#glow)">
    S
  </text>
  
  <!-- The letter S main -->
  <text x="200" y="290" font-family="'Playfair Display', 'Georgia', serif" font-size="240" font-weight="900" text-anchor="middle" fill="url(#letterGradient)" filter="url(#shadow)">
    S
  </text>
  
  <!-- Small "movies" text curved at bottom -->
  <path id="curve" d="M 100 320 Q 200 340, 300 320" fill="none"/>
  <text font-family="'Georgia', serif" font-size="20" letter-spacing="8" fill="#8B4513" opacity="0.8">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      M O V I E S
    </textPath>
  </text>
  
  <!-- White accent on movies text -->
  <text font-family="'Georgia', serif" font-size="20" letter-spacing="8" fill="#FFFFFF" opacity="0.4">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      M O V I E S
    </textPath>
  </text>
  
  <!-- Decorative stars -->
  <g opacity="0.8">
    <!-- Top stars -->
    <polygon points="200,60 202,66 208,66 203,70 205,76 200,72 195,76 197,70 192,66 198,66" fill="#FFFFFF"/>
    <polygon points="200,60 202,66 208,66 203,70 205,76 200,72 195,76 197,70 192,66 198,66" fill="#D2691E" opacity="0.6"/>
    
    <!-- Side stars -->
    <circle cx="90" cy="200" r="3" fill="#FFFFFF"/>
    <circle cx="310" cy="200" r="3" fill="#FFFFFF"/>
    <circle cx="85" cy="205" r="2" fill="#F5F5DC" opacity="0.7"/>
    <circle cx="315" cy="205" r="2" fill="#F5F5DC" opacity="0.7"/>
  </g>
  
  <!-- Inner accent circle -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="#F5F5DC" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
